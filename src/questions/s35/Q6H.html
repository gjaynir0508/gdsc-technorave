			<button onclick="moveUp()">Move Up</button>
			<button onclick="moveDown()">Move Down</button>
			<button onclick="checkOrder()">Check Order</button>

		<script>
			function moveUp() {
				var textarea = document.getElementById("code");
				var lines = textarea.value.split("\n");
				var cursorIndex = textarea.selectionStart;
				if (cursorIndex > 0 && lines.length > 1) {
					var lineIndex =
						textarea.value.substr(0, cursorIndex).split("\n")
							.length - 1;
					var temp = lines[lineIndex];
					lines[lineIndex] = lines[lineIndex - 1];
					lines[lineIndex - 1] = temp;
					textarea.value = lines.join("\n");
					textarea.selectionStart =
						cursorIndex - lines[lineIndex].length - 1;
					textarea.selectionEnd = textarea.selectionStart;
				}
			}

			function moveDown() {
				var textarea = document.getElementById("code");
				var lines = textarea.value.split("\n");
				var cursorIndex = textarea.selectionStart;
				if (cursorIndex < textarea.value.length && lines.length > 1) {
					var lineIndex =
						textarea.value.substr(0, cursorIndex).split("\n")
							.length - 1;
					var temp = lines[lineIndex];
					lines[lineIndex] = lines[lineIndex + 1];
					lines[lineIndex + 1] = temp;
					textarea.value = lines.join("\n");
					textarea.selectionStart =
						cursorIndex + lines[lineIndex].length + 1;
					textarea.selectionEnd = textarea.selectionStart;
				}
			}

			function checkOrder() {
				var textarea = document.getElementById("code");
				var userCode = textarea.value.trim();
