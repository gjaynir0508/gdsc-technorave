<!DOCTYPE html>
<html>
	<head>
		<title>Hidden Word</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				background-image: url("/gdsc.webp");
				background-size: cover;
				background-position: center;
			}

			.container {
				background-color: rgba(255, 255, 255, 0.8);
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				text-align: center;
				max-width: 400px;
				width: 100%;
				position: relative;
				margin-bottom: 20px;
			}

			h1 {
				color: #4285f4;
			}

			p {
				color: #333333;
			}

			.hidden {
				position: absolute;
				left: -9999px;
			}

			.gdsc-logo {
				width: 100px;
				margin-bottom: 20px;
			}

			.floating-word {
				position: absolute;
				color: black;
				font-size: 20px;
				white-space: nowrap;
			}

			.answer-box {
				margin-bottom: 10px;
			}

			.answer-box input[type="text"] {
				padding: 12px;
				border-radius: 4px;
				border: 1px solid #ccc;
				width: 80%;
			}

			.submit-box {
				text-align: center;
			}

			.submit-box input[type="submit"] {
				padding: 10px 16px;
				border-radius: 4px;
				background-color: #4285f4;
				color: white;
				border: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="/gdsc.webp" alt="GDSC Logo" class="gdsc-logo" />
			<h1>Welcome to the Hidden Word Challenge</h1>
			<p>Can you find the hidden word?</p>

			<p class="hidden">geekygala</p>
		</div>
	</body>
</html>
