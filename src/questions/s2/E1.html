<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Riddle Game</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: #000;
				color: #fff;
				font-family: Arial, sans-serif;
			}
			#container {
				text-align: center;
			}
			input[type="text"] {
				padding: 10px;
				margin-top: 20px;
				border: 2px solid #ccc;
				border-radius: 5px;
				font-size: 16px;
			}
			#result {
				display: none;
				margin-top: 20px;
				padding: 10px;
				background: #dff0d8;
				border: 1px solid #3c763d;
				border-radius: 5px;
				color: #3c763d;
			}
			.correct {
				display: block;
			}
			.incorrect {
				display: none;
				color: #a94442;
			}
			button {
				padding: 10px 20px;
				margin-top: 10px;
				background: #007bff;
				border: none;
				border-radius: 5px;
				color: #fff;
				cursor: pointer;
				transition: background-color 0.3s;
			}
			button:hover {
				background: #0056b3;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>
				You make me often and you are always messing with me by pushing
				and pulling me all the time. Don't you have any manners? Who am
				I?
			</h1>
		</div>
	</body>
</html>
